<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/animate.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <header id="main">
      <div class="container logowrapper animated  fadeInDown">
        <div class="clearfix">
          <h3 class="logo">JOHN <b> THACHIL</b></h3>
          <nav>
            <a href="#work-section">WORK</a>
            <a href="#">ABOUT</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Landing Section   -->
    <div class="container">
        <div class="clearfix">
          <div class="landing">
            <h1 class="line-one wow  fadeIn"  data-wow-duration="2s">UX <span class="amper">&amp</span> UI</h1>
            <h1 class="line-two wow  fadeIn"  data-wow-duration="3s" data-wow-delay="1s"> <span class="strike-one">Designer </span><span class="slash">/</span><span class="strike-two"> Developer</span></h1>
        </div>
      </div>
    </div>
    <!-- divider -->
    <div class="container">
      <div class="icon-landing">
        <a href="#work-section"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
      </div>
    </div>


    <!-- works -->
    <div class="container">
      <div id="work-section" class="works">

          <h2>Hand Picked</h2>

            <li class="wow fadeIn">
              <a href="#">
                <div class="clearfix">
                  <div class="work">

                </div>
              </a>
            </li>
            <hr>

            <li class="wow fadeIn">
              <a id="demo01" href="#animatedModal">
                <div class="clearfix">
                  <div class="work">
                    <p class="title">Flat Design Illustration</p>
                    <p class="position">Designer</p>
                  </div>
                </div>
              </a>
            </li>
            <hr>


            <li class="wow fadeIn">
              <a href="#">
                <div class="clearfix">
                  <div class="work">
                    <p class="title">Answer Engine</p>
                    <p class="position">Python Developer </p>
                  </div>
                </div>
              </a>
            </li>
            <hr>

            <li class="wow fadeIn">
              <a href="#">
                <div class="clearfix">
                  <div class="work">
                    <p class="title">Login Modal</p>
                    <p class="position">UI Designer &amp Developer </p>
                  </div>
                </div>
              </a>
            </li>
            <hr>



            <li class="wow fadeIn">
              <a href="#">
                <div class="clearfix">
                  <div class="work">
                    <p class="title">NoteNote</p>
                    <p class="position">Python (Flask) </p>
                  </div>
                </div>
              </a>
            </li>



        </div>
    </div>



   <!--DEMO01-->
   <div id="animatedModal">
       <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID  class="close-animatedModal" -->

       <div class="modal-content">

       </div>


       <div class="container">
          <div class="close-animatedModal">
              <div class="container modal-close">
                 <p>CLOSE</p>
              </div>
          </div>
        </div>
   </div>


  <script src="js/wow.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/animatedModal.min.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <script>
     new WOW().init();
     $("#demo01").animatedModal({
         animatedIn:'slideInRight',
         animatedOut:'bounceOutDown',
         color:'#fff',
         animationDuration:'1.4s'
     });
   </script>
</body>

</html>
